<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title style="text-align: center; color: white;">
      Lista de Clientess
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="vendas">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Vendas</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="clientes">
        <ion-icon name="map"></ion-icon>
        <ion-label>Clientes</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="financeiro">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Financeiro</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


  <ion-list class="animated animate__bounceIn">
    <ion-item *ngIf="tasks.length < 1">
      <ion-label>NÃ£o hÃ¡ tarefas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task of tasks">
      <ion-item (click)="openActions(task)">
        <ion-label *ngIf="!task.done">{{ task.name }} - {{ task.cidade }} / {{ task.estado }}</ion-label>
        <ion-label *ngIf="task.done"><del>{{ task.name }}</del></ion-label>
        <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="success" *ngIf="task.done"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="secondary" (click)="delete(task)">Excluir</ion-item-option>
        <ion-item-option color="secondary"  (click)="delete(task)">Editar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item }}
    </button>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()"  color="primary">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
